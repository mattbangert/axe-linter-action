name: Lint and Test axe Accessibility Linter

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  yml-validator:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Validate action.yml
        run: npx yaml-validator action.yml 
      # This validator doesn't accept globs.
      - name: Validate the example workflow
        run: npx yaml-validator .github/action-example.yml
  test:
    runs-on: ubuntu-latest
    needs: yml-validator
    steps:
      - uses: actions/checkout@v4
      - name: Update the test file so the action scans it
        run: |
          sed -i -E "s/(<meta name=\"x-custom-version\" content=\")([0-9]+)(\" \/>)/\1$(date +%s)\3/" test/index.html
      - name: Test axe Accessibility Linter
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          api_key: ${{ secrets.AXE_LINTER_API_KEY }}
          axe_linter_url: https://axe-linter.deque.com
          files_pattern: '**/*.js **/*.jsx **/*.tsx **/*.html **/*.vue'

